<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta pagina contiene el formulario de contacto para comunicarnos">

    <title>Martinez - Contactános</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/d3f14c3d77.js" crossorigin="anonymous"></script>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bebas+Neue&family=Caprasimo&family=Kanit:wght@300&family=Playfair:ital,wght@0,500;0,900;1,500;1,800&family=Poppins:wght@200&display=swap" rel="stylesheet">
    
    <script src="./main.js" defer></script>

</head>
<body>
    <div>
        <a class="go-back" href="./index.html">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#513c1f}</style><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </div>
    <div class="form-container">
        <h1>CARPINTERIA MARTINEZ</h1>
        <form target="_blank" name="contactForm" autocomplete="on" action="https://formsubmit.co/25659a9a2948527eec0b201b7bae714a" method="POST">
        <input type="text" autocomplete="on" name="Name" placeholder="Nombre y Apellido" required maxlength="64">
        <input type="email" autocomplete="on" name="Email" placeholder="Correo electrónico" required maxlength="32">
        <input type="number" autocomplete="on" name="Telefono" placeholder="Número de telefono" required maxlength="24">

        <textarea name="message" placeholder="Breve descripción del proyecto" required maxlength="250"></textarea>
        <button class="send-form" type="submit" onclick="validarFormulario()">Enviar</button>
        </form>
    </div>
</body>
