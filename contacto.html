<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Martinez - Contactános</title>
</head>
<body>
    <div class="form-container">
        <h1>MUEBLERIA MARTINEZ</h1>
        <form action="https://formsubmit.co/estebeeen@outlook.com" method="POST"></form>
        <input type="text" name="Name" placeholder="Nombre y Apellido" required>
        <input type="email" name="Email" placeholder="Correo electrónico" required>
        <input type="number" name="Teléfono" placeholder="Número de telefono" required>

        <textarea name="Message" placeholder="Breve descripción del proyecto" required maxlength="250"></textarea>
        <button type="submit">Enviar</button>
        </form>
    </div>
</body>
